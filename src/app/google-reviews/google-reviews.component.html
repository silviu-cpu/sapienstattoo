<div class="flex justify-content-center">
  <h2>Vorbeste lumea, pe google!</h2>
</div>
<div class="grid justify-content-center mt-6">
    <div class="lg:col-2 sm:col-12 md:col-12 " *ngFor="let review of reviews">
      <p-card>
        <div *ngIf="review.profile_photo_url" class="p-card-header">
            <img [src]="review.profile_photo_url" alt="Profile Photo">
          </div>
        <div class="card-header">
          Author: {{ review.author_name }}
        </div>
        <div class="card-body">
          <p>Rating: {{ review.rating }} / 5</p>
          <p>Text: {{ review.text }}</p>
        </div>
        <div>
            Tune ago: {{ review.relative_time_description }}
        </div>
        <div>
            Go to review : <a href="{{ review.author_url }}" target="_blank">Go To Review</a>
        </div>
      </p-card>
    </div>
  </div>
